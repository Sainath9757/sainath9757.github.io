<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slim Chickens Leicester Square Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: red;
            padding: 20px;
        }
        .header img {
            width: 200px;
        }
        .location {
            margin: 20px 0;
        }
        .location img {
            width: 150px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .checkbox-group {
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logoslim.jpg" alt="Slim Chickens Logo">
    </div>
    <div class="location">
        <img src="location slim.jpg" alt="Leicester Square Location">
        <h2>You're in Leicester Square!</h2>
    </div>
    <div class="container">
        <h3>Select What You Loved:</h3>
        <div class="checkbox-group">
            <input type="checkbox" class="review-option" value="The food was delicious and freshly prepared!"> Food Quality<br>
            <input type="checkbox" class="review-option" value="The staff was incredibly friendly and welcoming!"> Customer Service<br>
            <input type="checkbox" class="review-option" value="The atmosphere was great, very clean and cozy!"> Ambience<br>
            <input type="checkbox" class="review-option" value="Service was quick and efficient, no long waits!"> Speed of Service<br>
        </div>
        
        <h3>Credit a Team Member:</h3>
        <div class="checkbox-group" id="teamMembers">
            <input type="checkbox" class="team-member" value="John"> John<br>
            <input type="checkbox" class="team-member" value="Sarah"> Sarah<br>
            <input type="checkbox" class="team-member" value="Michael"> Michael<br>
            <input type="checkbox" class="team-member" value="Emma"> Emma<br>
        </div>
        
        <h3>Your Review:</h3>
        <textarea id="reviewText" readonly></textarea>
        <br>
        <button class="button" onclick="generateAndCopyReview()">Generate & Copy Review</button>
        <button class="button" onclick="openReviewPage()">Leave a Google Review</button>
    </div>

    <script>
        async function generateAndCopyReview() {
            let selectedOptions = document.querySelectorAll(".review-option:checked");
            let selectedMembers = document.querySelectorAll(".team-member:checked");
            
            let review = "";
            selectedOptions.forEach(option => {
                review += option.value + " ";
            });
            
            if (selectedMembers.length > 0) {
                review += "Special thanks to ";
                selectedMembers.forEach((member, index) => {
                    review += member.value;
                    if (index < selectedMembers.length - 1) {
                        review += ", ";
                    }
                });
                review += " for the amazing service!";
            }
            
            document.getElementById("reviewText").value = review;
            
            try {
                await navigator.clipboard.writeText(review);
                alert("Review generated and copied!");
            } catch (err) {
                alert("Failed to copy review. Please copy manually.");
            }
        }

        function openReviewPage() {
            window.open("https://www.google.com/search?q=slim+chickens+leicester+square+reviews#lrd=0x487605fd4ab7ca09:0x299ca9137fe6eeeb,3,,,,");
        }
    </script>
</body>
</html>
